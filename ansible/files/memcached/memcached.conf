# デーモンとして実行
-d

# ログファイル設定（高速化のため、ログレベルを変更することも検討できます）
logfile /var/log/memcached.log

# メモリ上限を最大化。使用可能なメモリに合わせて設定）
-m 2024

# ポート番号
-p 11211

# 実行ユーザー
-u memcache

# 使用するIPアドレスを指定
-l 0.0.0.0

# PIDファイルの場所
-P /var/run/memcached/memcached.pid

# スレッド数を増やす（複数スレッドを使用して並列処理を向上）。高速化のためには、CPUコア数に合わせたスレッド数を指定することが有効
-t 4

# 大規模キャッシュ設定（より多くの接続を処理するため）。同時接続数
-c 1024

# 接続タイムアウト設定（低遅延化）。最大オブジェクトサイズ（1MB）
-I 1m
